<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Federico Suarez</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importamos librerias de iconos -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- Importamos fuente de Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <!-- Logo de la marca -->
        <a href="#" class="logo">Federico Suarez</a>
        <!-- Menu desplegable para celular -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-action">
            <div class='bx bx-menu' id="menu-hamb"></div>
        </label>
        <!-- Menu de navegacion -->
        <ul class="navbar">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>
    <!-- Hero section -->
    <section class="hero">
        <div class="hero-text">
            <h5>Desarrollador web</h5>
            <h1>Federico Suarez</h1>
            <p>Lo que se aprende no se olvida</p>
            <a href="#"><i class="ri-file-download-fill">
            </i> Descargar mi CV</a>
        </div>
        <div class="hero-img">
            <img src="assets/img/fotoPerfil.jpg" 
            alt="Foto perfil Federico Suarez" 
            title="Foto perfil Federico Suarez ">
        </div>
    </section>
</body>
</html>
